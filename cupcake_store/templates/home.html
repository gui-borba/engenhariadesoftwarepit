{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <br>
        <h1 style="color: purple">Loja de Cupcakes</h1>
        <h4>Os melhores cupcakes em um sรณ lugar!</h4>
    <hr>
    <div class="row">
    {% for produto in produtos %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="{{ url_for('static', filename='cupcakes/{}'.format(produto.foto_produto)) }}" class="card-img-top" alt="{{ produto.titulo }}" style="height:220px; object-fit:cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ produto.titulo }}</h5>
              <br>
            <p class="mb-1"><strong>R$ {{ '%.2f'|format(produto.preco) }}</strong></p>
            <div class="mt-auto d-flex justify-content-between">
              <a href="{{ url_for('exibir_produto', produto_id=produto.id) }}" class="btn btn-outline-primary btn-sm">Detalhes</a>
              <form action="{{ url_for('adicionar_carrinho', produto_id=produto.id) }}" method="post" class="d-flex">
                <input type="number" name="quantidade" value="1" min="1" class="form-control form-control-sm me-2" style="width:70px;">
                <button class="btn btn-success btn-sm" type="submit">Adicionar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
    </div>

{% endblock %}
