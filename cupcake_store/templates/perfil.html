{% extends 'base.html' %}

{% block body %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-5 shadow-lg" style="max-width: 600px; width: 100%; border-radius: 20px; border: none;">

        <div class="d-flex align-items-center gap-4">

            <!-- FOTO MAIOR -->
            <div class="image flex-shrink-0">
                <img src="{{ foto_perfil }}"
                     class="rounded-circle shadow-sm"
                     width="180"
                     height="180"
                     style="object-fit: cover; border: 6px solid #fff; box-shadow: 0 8px 20px rgba(0,0,0,0.15);">
            </div>

            <!-- INFORMAÇÕES -->
            <div class="w-100">
                <h2 class="mb-1 fw-bold text-primary" style="font-size: 2.2rem;">
                    {{ current_user.username }}
                </h2>
                <p class="text-muted mb-3" style="font-size: 1.2rem;">
                    <i class="bi bi-envelope-fill"></i> {{ current_user.email }}
                </p>

                <!-- BOTÃO GRANDE -->
                <div class="mt-4">
                    <a href="{{ url_for('editar_perfil') }}" class="w-100">
                        <button class="btn btn-lg w-100"
                                style="background: linear-gradient(135deg, #FF69B4, #EC4899);
                                       color: white;
                                       font-weight: 600;
                                       border: none;
                                       border-radius: 50px;
                                       padding: 14px;">
                            Editar Perfil
                        </button>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Ícone de email (opcional, se usar Bootstrap Icons) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(236, 72, 153, 0.25) !important;
    }
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(236, 72, 153, 0.4);
    }
</style>

{% block form_editar_perfil %}{% endblock %}
{% endblock %}
