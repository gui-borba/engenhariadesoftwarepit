{% extends 'base.html' %}

{% block body %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ url_for('static', filename='cupcakes/{}'.format(produto.foto_produto)) }}" class="img-fluid" alt="{{ produto.titulo }}">
    </div>
    <div class="col-md-6">
      <h2>{{ produto.titulo }}</h2>
      <p class="lead">R$ {{ '%.2f'|format(produto.preco) }}</p>
      <p>{{ produto.corpo }}</p>

      <form action="{{ url_for('adicionar_carrinho', produto_id=produto.id) }}" method="post" class="d-flex align-items-center">
        <input type="number" name="quantidade" value="1" min="1" class="form-control me-2" style="width:90px;">
        <button class="btn btn-success">Adicionar ao Carrinho</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
